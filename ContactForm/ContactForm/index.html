<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation in HTML</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="" id="myForm">
        <h2>Form Validation</h2>
        <div class="form-group fullname">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" placeholder="Enter your full name" required>
        </div>
        <div class="form-group email">
            <label for="email">Email Address</label>
            <input type="text" id="email" placeholder="Enter your email address" required>
        </div>
        <div class="form-group mobile">
            <label for="mobile">Mobile No</label>
            <input type="text" id="mobile" placeholder="Enter your mobile no." required>
        </div>
        <div class="form-group address">
            <label for="address">Address</label>
            <input type="text" id="add" placeholder="Enter your address">
        </div>
        <div class="form-group salary">
            <label for="salary">Salary</label>
            <input type="number" id="salary" placeholder="Enter your salary" required>
        </div>
        <div class="form-group submit-btn">
            <input type="submit" value="Submit">
        </div>
    </form>

    <script src="script.js"></script>
    <script>
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-analytics.js";
    </script>
</body>

</html>
